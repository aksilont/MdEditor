name: TaskManagerPackage

on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - develop

jobs:
  build:
    name: Test TaskManagerPackage
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cd Packages/DataStructuresPackage
          swift build -v
      - name: Run tests
        run: | 
          cd Packages/DataStructuresPackage
          swift test -v