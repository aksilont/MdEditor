name: DataStructuresPackage

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Test DataStructuresPackage
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          cd Packages/DataStructuresPackage
          swift build -v
      - name: Run tests
        run: | 
          cd Packages/DataStructuresPackage
          swift test -v