name: MdEditor

on:
  push:
    branches: 
      - develop

jobs:
  build:
    name: Build
    env:
      WORKSPACE: MdEditor.xcworkspace
      SCHEME: MdEditor
      DEVICE: iPhone 14 Pro
      DERIVED_DATA_PATH: DerivedData
    runs-on: macos-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Installing tools
        uses: jdx/mise-action@v2
      - name: Build
        run: |
          cd App
          tuist generate
          xcodebuild clean build-for-testing \
            -workspace $WORKSPACE \
            -scheme $SCHEME \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -derivedDataPath $DERIVED_DATA_PATH | xcpretty --color --simple
      - name: Upload products
        uses: actions/upload-artifact@v4
        with:
          name: Products
          path: App/DerivedData/Build/Products
  
  unit_tests:
    name: Unit Tests
    env:
      DEVICE: iPhone 14 Pro
      DERIVED_DATA_PATH: DerivedData
      TEST_TARGET: MdEditorTests
    runs-on: macos-latest
    needs: build
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Download products
        uses: actions/download-artifact@v4
        with:
          name: Products
      - name: Testing
        run: |
          xcodebuild test-without-building \
            -xctestrun $(find . -type f -name "*.xctestrun") \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -derivedDataPath $DERIVED_DATA_PATH \
            -only-testing:$TEST_TARGET | xcpretty --color --simple

  ui_tests:
    name: UI Tests
    env:
      DEVICE: iPhone 14 Pro
      DERIVED_DATA_PATH: DerivedData
      TEST_TARGET: MdEditorUITests
    runs-on: macos-latest
    needs: [build, unit_tests]
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Download products
        uses: actions/download-artifact@v4
        with:
          name: Products      
      - name: Testing
        run: |
          xcodebuild test-without-building \
            -xctestrun $(find . -type f -name "*.xctestrun") \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -derivedDataPath $DERIVED_DATA_PATH \
            -only-testing:$TEST_TARGET | xcpretty --color --simple
  
  delete_artifacts:
    name: Delete artifacts
    runs-on: macos-latest
    needs: [build, ui_tests,unit_tests]
    steps:
      - name: Deleting
        uses: geekyeggo/delete-artifact@v4
        with:
            name: Products

  completed:
    name: completed
    runs-on: macos-latest
    needs: [build, ui_tests,unit_tests]
    steps:
      - name: Completed
        run: |
          echo "Build and Test MdEditor have been successfully completed" >> $GITHUB_STEP_SUMMARY